<div class="options-sidebar">
  <div class="header">
    <a href="/" class="logo" tabindex="-1" data-text="Widget"><i class="pixel-tree"></i><span>Demos</span></a>
  </div>
  <div class="options-sidebar-wrapper">

    <div class="block">
      <div class="label">Widget Type</div>
      <div id="widget-type" class="dropdown widget-type-dropdown">
        <div class="selection"></div>
        <ul class="sizes">
          <li data-selection="standard" class="button standard-widget-button">Directory URL</li>
          <li data-selection="secure" class="button secure-widget-button">Partner UUID</li>
        </ul>
      </div>
    </div>

    <div class="block standard">
      <div class="label">Platform URL</div>
      <div class="input-wrapper">
        <input id="platform-url" type="text" placeholder="businessdirectory.triblive.com/" spellcheck="false">
      </div>
    </div>

    <div class="block secure">
      <div class="label">Partner UUID</div>
      <div class="input-wrapper">
        <input id="partner-uuid" type="text" placeholder="8a63c00e-a9d0-48f4-a570-8263c4e1cca3" spellcheck="false">
      </div>
    </div>

    <div class="block">
      <div class="twins">
        <div class="twin">
          <div class="label">Width (px)</div>
          <div class="input-wrapper">
            <input id="custom-width" type="number" min="200" max="1280" spellcheck="false">
          </div>
        </div>
        <div class="twin">
          <div class="label">Height (px)</div>
          <div class="input-wrapper">
            <input id="custom-height" type="number" min="50" max="600" spellcheck="false">
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </div>

  </div>
</div>

<div class="outer-wrapper">
  <div class="widget-wrapper">
    <div class="widget-wrapper-inner">
      <div id="ownlocal">
        <div class="ownlocal-widget standard">
          <iframe src="" tabindex="-1"></iframe>
        </div>
        <div class="ownlocal-widget secure">
          <iframe src="" tabindex="-1"></iframe>
        </div>
      </div>
      <div class="code standard" readonly="readonly" contenteditable="true" onclick="document.execCommand('selectAll',false,null)" spellcheck="false"></div>
      <div class="code secure" readonly="readonly" contenteditable="true" onclick="document.execCommand('selectAll',false,null)" spellcheck="false"></div>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="initial-scale=1, maximum-scale=1, width=device-width, user-scalable=no" name="viewport">
    <title>OwnLocal Demos</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,500' rel='stylesheet' type='text/css'>
    <style>
      body { margin: 0; padding: 0; position: absolute; top: 0; left: 0; width: 100%; height: 100%; font-size: 0; }
      .cube { position: relative; background: red; width: 50%; height: 33.333%; display: inline-block; text-align: center; font-family: 'Roboto'; font-weight: 300; opacity: 0.9; transition: all 0.3s ease; }
      .cube:hover { opacity: 1; }
      .table { display: table; position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
      .table-cell { display: table-cell; vertical-align: middle; }
      .cube .name { color: white; font-size: 30px; padding: 20px; font-weight: 300; box-sizing: border-box; }
      .large-only { display: inline-block; }
      .phone-only { display: none; }
      @media screen and (max-width: 700px) {
        .large-only { display: none; }
        .phone-only { display: inline-block; }
        .cube { width: 100%; height: calc(100% / 6); }
      }
    </style>
  </head>
  <body>
    
    <a class="cube large-only" style="background: #f44336;" href="./platform/">
      <div class="table">
        <div class="table-cell">
          <div class="name">Devices</div>
        </div>
      </div>
    </a>
    <a class="cube large-only" style="background: #e91e63;" href="./platform/widget/">
      <div class="table">
        <div class="table-cell">
          <div class="name">Widget Previewer</div>
        </div>
      </div>
    </a>
    <a class="cube phone-only" style="background: #e91e63;" href="http://local.tennessean.com/embed">
      <div class="table">
        <div class="table-cell">
          <div class="name">Widget</div>
        </div>
      </div>
    </a>
    <a class="cube large-only" style="background: #e91e63;" href="./platform/widget/160601-the-courier/">
      <div class="table">
        <div class="table-cell">
          <div class="name">Embedded Widget</div>
        </div>
      </div>
    </a>
    <a class="cube" style="background: #9c27b0;" href="./platform/ad/print/">
      <div class="table">
        <div class="table-cell">
          <div class="name">Print Ad</div>
        </div>
      </div>
    </a>
    <a class="cube" style="background: #673ab7;" href="./platform/ad/tv/">
      <div class="table">
        <div class="table-cell">
          <div class="name">TV Ad</div>
        </div>
      </div>
    </a>
    <a class="cube" style="background: #3f51b5;" href="./platform/ad/radio/">
      <div class="table">
        <div class="table-cell">
          <div class="name">Radio Ad</div>
        </div>
      </div>
    </a>    
    <a class="cube" style="background: #2196f3;" href="http://sidengo.com/sterlingacura">
      <div class="table">
        <div class="table-cell">
          <div class="name">Brochure</div>
        </div>
      </div>
    </a>
    <a class="cube" style="background: #03a9f4;" href="./platform/embedded-brochure/side/">
      <div class="table">
        <div class="table-cell">
          <div class="name">Embedded Brochure</div>
        </div>
      </div>
    </a>
  </body>
</html>

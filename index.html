---
layout: layout
title: Home
<!-- permalink: /abc/ -->
---

<div class="homepage-header">
  <div class="container">
    <a class="homepage-header-logo" href="/"></a>
    <a class="homepage-ol-home" href="http://ownlocal.com">Homepage</a>
  </div>
</div>

<div class="homepage-hero table" style="background-image: url('/assets/images/products/platform/hero-02.jpg');">
  <div class="table-cell-middle">
    <div class="container">
      <h2>Meet our<br>SEO machine.</h2>
      <p>Introducing the first truly automated<br>digital ad platform for local media.</p>
      <div class="hero-buttons">
        <a href="/platform?website=local.tennessean.com&fullscreen=false&desktop-only=false">See Demo</a>
      </div>    
    </div>
  </div>
</div>

<div class="container">
  
  <div class="home-grid grid">

    {% for product in site.products %}
      <a href="{{ product.target_path }}" class="grid-item opacity-transition opacity-transition-nine">
        <div class="grid-image" style="background-image: url('{{ product.image_path }}')"></div>
        <div class="grid-content">
          <h3>{{ product.title }}</h3>
        </div>
      </a>
    {% endfor %}

    <div class="clear"></div>
  </div>
  
</div>

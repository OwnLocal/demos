---
layout: preview
permalink: /preview/
title: Preview
---

<div class="header">
  <a href="/" class="logo not-in-tablet" tabindex="-1" data-text="Preview"><i class="pixel-tree"></i><span>Demos</span></a>
  <div class="website-input" data-icon-code="&#xE894;">
    <input id="platform-url" type="text" class="not-in-fullscreen">
    <div class="bookmarks">
      {% for product in site.products %}
      <div class="bookmark {{ product.class }}" data-url="{{ product.target_path | remove: 'http://' }}"><i class="material-icons">bookmark</i><span>{{ product.title }}</span></div>
      {% endfor %}
    </div>
  </div>
  <div class="preview-icons not-in-tablet">
    <div class="icon-button fullscreen fullscreen-off"><i class="material-icons">fullscreen</i></div>
    <div class="icon-button view-selection desktop-view"><i class="material-icons">laptop_mac</i></div>
    <div class="icon-button view-selection devices-view active"><i class="material-icons">devices</i></div>    
  </div>
</div>

<div class="outer-wrapper">
  <div class="wrapper scaled"> 
    <div id="browser" class="frame browser">
      <div class="browser-dimensions"><div id="browser-width">0</div> x <div id="browser-height">0</div></div>
      <div class="browser-bar">
        <span style="background: #E6696D;" class="show-dimensions"></span>
        <span style="background: #D7B443;"></span>
        <span style="background: #38D087;"></span>
      </div>
      <iframe src="" scrolling="yes"></iframe>
    </div>
    <div id="phone" class="frame phone">
      <div class="phone-camera"></div>
      <div class="phone-speaker"></div>
      <iframe src="" scrolling="yes"></iframe>
    </div>
  </div>
</div>
